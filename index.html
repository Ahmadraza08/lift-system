<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="left">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <div class="line-4"></div>
            <div class="line-5"></div>
            <div class="lift">
                <div class="side1"></div>
                <div class="side2"></div>
            </div>
        </div>
        <div class="right">
            <button onclick="moveLiftToFloor(1)">1st Floor</button>
            <button onclick="moveLiftToFloor(2)">2nd Floor</button>
            <button onclick="moveLiftToFloor(3)">3rd Floor</button>
            <button onclick="moveLiftToFloor(4)">4th Floor</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
